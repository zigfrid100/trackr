<md-card [@taskState]="task.statusVal">
  <md-card-header>
    <md-card-title>{{task.name}}</md-card-title>
    <md-card-subtitle>{{showTotaltimeTime()}}</md-card-subtitle>
  </md-card-header>

  <md-card-content>
    <p>{{task.description || 'No description'}}</p>
  </md-card-content>

  <md-card-actions>
    <button md-button *ngIf="!running" (click)="start()"><i class="fa fa-play"></i></button>
    <button md-button *ngIf="running" (click)="pause()"><i class="fa fa-pause"></i></button>
    <button md-button class="example-card-button" (click)="openDetails()">Details</button>
  </md-card-actions>
</md-card>
