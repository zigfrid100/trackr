<input class="input-filter" type="search" id="search" #newTask newTask.value=''
       placeholder="Tippe hier, um eine Aufgabe zu suchen oder zu erstellen" [(ngModel)]="term">
<button class="plus-create" (click)="postNewTask(newTask.value)" >+Erstellen</button>
<div *ngFor="let task of taskService.tasks |filter:term; index as i">
  <div class="card-float-left" [@taskState]="task.statusVal">
    <app-task-element [task]="task" [index]="i" ></app-task-element>
  </div>
</div>
