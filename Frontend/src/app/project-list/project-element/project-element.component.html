<md-card class="project-element">
  <md-card-header>
    <md-card-title>{{project.name}}</md-card-title>
    <md-card-subtitle>{{project.tasks.length}} task(s)</md-card-subtitle>
  </md-card-header>

  <md-card-content>
    <p>{{project.description || 'No description'}}</p>

    <div *ngIf="showTasks">
      <div *ngFor="let task of project.tasks | filter:term; index as i">
        <div class="card-float-left">
          <app-task-element [task]="task"></app-task-element>
        </div>
      </div>
    </div>

    <div *ngIf="addTasks">
      <div *ngFor="let task of tasks | filter:term; index as i">
          <input type="radio" id="{{task._id}}" name="tasks" value="{{task._id}}" [(ngModel)]="taskId">
        <label for="{{task._id}}">{{task.name}}</label>
      </div>
      <button md-raised-button md-button class="example-card-button" (click)="addTask()" >Add Task</button>
    </div>
  </md-card-content>
  <md-card-actions>
    <button md-button *ngIf="tasks.length > 0" (click)="addTasks = !addTasks">Add Task</button>
    <button md-button *ngIf="project.tasks.length > 0" (click)="showTasks = !showTasks">Show Tasks</button>
  </md-card-actions>
</md-card>
