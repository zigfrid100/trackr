stages:
  - build
  - tests
  - deploy
build:
  stage: build
  script:
    - cd Backend/
    - npm install
tests:
  stage: tests
  script:
    - cd Backend/
    - npm run test
deploy:
  stage: deploy
  script:
    - cd Backend/
    - npm start
  environment:
    name: production
    url: https://51.254.103.142
  only:
  - master