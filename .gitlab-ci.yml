stages:
  - build
  - tests
  - deploy
build:
  stage: build
  script:
    - echo "test"
tests:
  stage: tests
  script:
    - apt-get update
    - apt-get install -y nodejs npm
    - cd Backend/
    - npm install -g mocha
    - npm run test
  environment:
    name: production
    url: https://51.254.103.142
  only:
  - master
deploy:
  stage: deploy
  script:
    - cd Backend/
    - npm start
  environment:
    name: production
    url: https://51.254.103.142
  only:
  - master